<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    /* Tooltip styling */
    .leaflet-tooltip {
      background: white;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Custom pin styling */
    .custom-pin {
      background-color: #0077ff;
      border: 2px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .custom-pin:hover {
      background-color: #ff4081;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([38.9072, -77.0369], 8); // Center near DC

    // Light modern tile style
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // College locations
    const colleges = [
      { name: "George Mason University", coords: [38.8308, -77.3070] },
      { name: "Georgetown University", coords: [38.9076, -77.0723] },
      { name: "American University", coords: [38.9376, -77.0890] },
      { name: "Howard University", coords: [38.9227, -77.0194] },
      { name: "University of Maryland", coords: [38.9869, -76.9426] }
    ];

    // Custom pin icon
    const customIcon = L.divIcon({
      className: '',
      html: '<span class="custom-pin"></span>',
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    // Add pins
    colleges.forEach(college => {
      L.marker(college.coords, { icon: customIcon })
        .addTo(map)
        .bindTooltip(college.name, { permanent: false, direction: "top" });
    });
  </script>
</body>
</html>
